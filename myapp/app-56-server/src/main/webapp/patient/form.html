<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>우리동물사랑병원</title>
</head>
<body>
<h1>환자</h1>
<form action='/patient/add' method="post">
<table border="1">
<tr>
  <th>보호자</th> <td><input type='text' name='parentNo'></td>
</tr>
<tr>
  <th>이름</th> <td style="width:200px;"><input type='text' name='name'></td>
</tr>
<tr>
  <th>품종</th> <td><input type='text' name='breeds'></td>
</tr>
<tr>
  <th>나이</th> <td><input type='text' name='age'></td>
</tr>
<tr>
  <th>주소</th> <td><input type='text' name='address'></td>
</tr>
<tr>
  <th>전화번호</th> <td><input type='text' name='phone'></td>
</tr>
<tr>
  <th>이메일</th> <td><input type='email' name='email'></td>
</tr>
<tr>
  <th>성별</th> 
  <td>
    <select name="gender">
      <option value="M">수컷</option>
      <option value="W">암컷</option>
    </select>  
  </td>
</tr>
</table>
<button>등록</button>
</form>
</body>
</html>
